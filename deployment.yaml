apiVersion: v1
kind: Service
metadata:
  name: main-service
spec:
  selector:
    app: main-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
  labels:
    app: main-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-deployment
  template:
    metadata:
      labels:
        app: main-deployment
    spec:
      containers:
      - name: mycontainer
        image: abdulhaseeb8/fast-kubernetes
        ports:
        - containerPort: 8080